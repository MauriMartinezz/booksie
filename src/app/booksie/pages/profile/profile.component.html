<div *ngIf="user | async as user$; else loading" class="mt-3 mb-5">
  <div class="card mx-auto col-5">
    <img src="assets/default-avatar.png" class="col-4 mx-auto rounded-3" />
    <div class="card-text p-3">
      <p>
        Username: <small>{{ user$.name }}</small>
      </p>
      <p>
        Name: <small>{{ user$?.name }}</small>
      </p>
      <p>
        Last name: <small>{{ user$?.lastName }}</small>
      </p>
      <p>
        Email: <small>{{ user$?.email }}</small>
      </p>
      <p>
        DNI: <small>{{ user$?.identification }}</small>
      </p>
      <p>
        Phone number: <small>{{ user$?.phoneNumber }}</small>
      </p>
      <app-book-card
        [books]="books | async"
        [isBookLend]="true"
      ></app-book-card>
    </div>
  </div>
</div>

<ng-template #loading class="d-flex justify-content-center">
  <div class="spinner-border" style="width: 3rem; height: 3rem" role="status">
    <span class="visually-hidden"></span>
  </div>
</ng-template>
