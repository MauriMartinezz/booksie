<div *ngIf="user | async as user$; else loading">
  <div class="card mx-auto" style="max-width: 500px">
    <img src="assets/default-avatar.png" />
    <div class="card-text">
      <p>
        Username: <small>{{ user$.name }}</small>
      </p>
      <p>
        Name: <small>{{ user$?.name }}</small>
      </p>
      <p>
        Last name: <small>{{ user$?.lastName }}</small>
      </p>
      <p>
        Email: <small>{{ user$?.email }}</small>
      </p>
      <p>
        DNI: <small>{{ user$?.identification }}</small>
      </p>
      <p>
        Phone number: <small>{{ user$?.phoneNumber }}</small>
      </p>
      <p *ngFor="let book of books | async; let i = index">
        Book n {{ i + 1 }} - {{ book.volumeInfo.title }}
      </p>
    </div>
  </div>
</div>

<ng-template #loading class="d-flex justify-content-center">
  <div class="spinner-border" style="width: 3rem; height: 3rem" role="status">
    <span class="visually-hidden"></span>
  </div>
</ng-template>
