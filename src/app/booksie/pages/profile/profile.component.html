<div *ngIf="user | async as user$; else loading" class="mt-3 mb-5">
  <div class="card mx-auto" style="max-width: 500px">
    <img src="assets/default-avatar.png" />
    <div class="card-text p-3">
      <p>
        Username: <small>{{ user$.name }}</small>
      </p>
      <p>
        Name: <small>{{ user$?.name }}</small>
      </p>
      <p>
        Last name: <small>{{ user$?.lastName }}</small>
      </p>
      <p>
        Email: <small>{{ user$?.email }}</small>
      </p>
      <p>
        DNI: <small>{{ user$?.identification }}</small>
      </p>
      <p>
        Phone number: <small>{{ user$?.phoneNumber }}</small>
      </p>
      <div
        class="bg-light mb-3 p-2 d-flex justify-content-between"
        *ngFor="let book of books | async; let i = index"
      >
        <div class="book-text">
          <strong>Book NÂ°{{ i + 1 }}: </strong> {{ book.volumeInfo.title }}
        </div>
        <div class="close-button">
          <i class="bi bi-trash3"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading class="d-flex justify-content-center">
  <div class="spinner-border" style="width: 3rem; height: 3rem" role="status">
    <span class="visually-hidden"></span>
  </div>
</ng-template>
